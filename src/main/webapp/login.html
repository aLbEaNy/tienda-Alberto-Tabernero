<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container-fluid">
        <h1>Login de usuario</h1>
        <form action="login" method="post">
            <div class="row mb-3">
                <label for="login" class="col-form-label col-sm-2">Login:</label>
                <div class="col-sm-4">
                    <input type="text" name="login" id="login" required />
                </div>

            </div>

            <div class="row mb-3">
                <label for="pwd" class="col-form-label col-sm-2">Contrase√±a:</label>
                <div class="col-sm-4">
                    <input type="password" name="pwd" id="pwd" required pattern="[0-9]+" />
                </div>
            </div>

            <div class="row mb-3">
                <label for="color" class="col-form-label">Elige color de fondo: </label>
                <div class="col-sm-4">
                    <select name="color" id="color" >
                        <option selected value="">-</option>
                        <option value="Negro">Negro</option>
                        <option value="Azul">Azul</option>
                        <option value="Rosa">Rosa</option>
                        <option value="Verde">Verde</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3 col">

                <input id="sub" type="submit" value="Registrar" class="btn btn-primary w-100" />

            </div>

        </form>
    </div>
    <hr>
    <p><a href="./index.jsp">Volver al Inicio</a></p>
</body>

</html>
